<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djezzy Recrutement - Espace Recruteur</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminProfile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="container">
        <!-- Sidebar - same as original -->
        <aside class="sidebar">
            <div class="brand">
                <img src="{% static 'img/Logo_Djezzy_2015-1.png' %}" alt="Logo">
                <div class="brand-text">Djezzy Recrutement</div>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-title">Général</div>
                <a href="#" class="menu-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="{% url 'liste-des-offres' %}" class="menu-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>Annonces</span>
                </a>
                <a href="{% url 'candidats' %}" class="menu-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Candidats</span>
                </a>

                <a href="{% url 'entretien' %}" class="menu-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Entretiens</span>
                </a>
                
                <div class="menu-title">Compte</div>
                <a href="{% url 'admin-profile' %}" class="menu-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Mon profil</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </aside>
        {% block content %}
        {% endblock %}
        <div class="footer">
            <p>&copy; 2025 Djezzy Recrutement. Tous droits réservés.</p>
        </div>
    </main>
</div>
</div>
<script src="{% static 'js/mainA.js' %}"></script>
</body>
</html>
